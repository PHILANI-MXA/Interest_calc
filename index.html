<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interest_calc</title>
</head>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">



<link rel="stylesheet" href="/styles/style.css">

<body>
    <div class="container ">
        <div class="row">
            <h1>Interest Calculator</h1>
            <label>Amount</label><br>
            <input type="text" name="val" id="principle" placeholder="Amount">
            <br>
            <label>Rate of Interest</label><br>
            <input type="text" name="val" id="roi" placeholder="Rate of the interest">
            <br>
            <label>Years</label><br>
            <input type="text" name="val" id="years" placeholder="Years">
            <br>

            <!-- itvoyagers.in -->
            <button id="calculate_button" onclick="countCI()">Calculate</button>
            <br>
            <div id="outputdiv">
                <label>You Interest will be : <span id="outputspan"></span></label>
            </div>
        </div>
    </div>
    <script src="/code/code.js"></script>
</body>

</html>
